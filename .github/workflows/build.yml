name: Build
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '30 17 * * *'

jobs:
  tests:
    strategy:
      matrix:
        nixPath:
          - name: Unstable
            path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixos-unstable.tar.gz
          - name: 24.05
            path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixos-24.05.tar.gz

    name: Build - NixOS ${{ matrix.nixPath.name }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install nix
      uses: cachix/install-nix-action@V27
      with:
        nix_path: "${{ matrix.nixPath.path }}"
        extra_nix_config: |
          experimental-features = nix-command flakes

    - name: Check evaluation
      run: |
        nix-env -f . -qa \* --meta --xml \
          --allowed-uris https://static.rust-lang.org \
          --option restrict-eval true \
          --option allow-import-from-derivation true \
          --drv-path --show-trace \
          -I nixpkgs=$(nix-instantiate --find-file nixpkgs) \
          -I $PWD

    - name: Build nix packages
      run: nix shell -f '<nixpkgs>' nix-build-uncached -c nix-build-uncached ci.nix -A cacheOutputs
      env:
        NIXPKGS_ALLOW_UNFREE: 1
